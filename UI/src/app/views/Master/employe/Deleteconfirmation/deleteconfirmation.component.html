<mat-dialog-content class="confirmation">
	<p *ngIf="emp">
	
		{{message}}
	</p >
	<p *ngIf="dep">
	
		{{depmessage}}
	</p>
	<p>
		{{AllReadyPaidMsg}}
	</p>
</mat-dialog-content>
<mat-dialog-actions class="btns" align="center">
    <button [hidden]="AllReadyButton"   mat-raised-button mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
	<button  mat-raised-button color="primary" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>

</mat-dialog-actions>
